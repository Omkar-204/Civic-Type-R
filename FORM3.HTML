<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Civic Type R Customization</title>
    
</head>
    
<body>
    <header>
        <h1>Honda Civic Type R Customization</h1>
        <p>Customize your dream Honda Civic Type R below!</p>
    </header>

    <section>
        <h2>Exterior Customization</h2>
        <form>
            <label for="exterior-color">Choose Exterior Color:</label>
            <select id="exterior-color" name="exterior-color">
                <option value="rallye-red">Rallye Red</option>
                <option value="sonic-gray">Sonic Gray Pearl</option>
                <option value="boost-blue">Boost Blue Pearl</option>
                <option value="crystal-black">Crystal Black Pearl</option>
            </select>

            <label for="exterior-wheels">Select Wheel Style:</label>
            <select id="exterior-wheels" name="exterior-wheels">
                <option value="black-alloy">Black Alloy</option>
                <option value="silver-alloy">Silver Alloy</option>
                <option value="gold-alloy">Gold Alloy</option>
            </select>

            <label for="exterior-bodykit">Body Kit Options:</label>
            <select id="exterior-bodykit" name="exterior-bodykit">
                <option value="standard">Standard</option>
                <option value="sport">Sport</option>
                <option value="performance">Performance</option>
            </select>
        </form>
    </section>

    <section>
        <h2>Interior Customization</h2>
        <form>
            <label for="interior-seats">Choose Seat Material:</label>
            <select id="interior-seats" name="interior-seats">
                <option value="cloth">Cloth</option>
                <option value="leather">Leather</option>
                <option value="alcantara">Alcantara</option>
            </select>

            <label for="interior-dashboard">Dashboard Color:</label>
            <select id="interior-dashboard" name="interior-dashboard">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="carbon">Carbon Fiber</option>
            </select>

            <label for="interior-stereo">Stereo System:</label>
            <select id="interior-stereo" name="interior-stereo">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
        </form>
    </section>

    <section>
        <h2>Performance and Trim Customization</h2>
        <form>
            <label for="performance-tune">Performance Tune:</label>
            <select id="performance-tune" name="performance-tune">
                <option value="stock">Stock</option>
                <option value="stage1">Stage 1</option>
                <option value="stage2">Stage 2</option>
            </select>

            <label for="trim-level">Select Trim Level:</label>
            <select id="trim-level" name="trim-level">
                <option value="base">Base</option>
                <option value="sport">Sport</option>
                <option value="touring">Touring</option>
            </select>
            <br><br>
    <button type="submit">Submit Customization</button>
        </form>
    </section>


    <footer>
        <p>&copy; 2025 Honda Civic Type R Customization. All rights reserved.</p>
    </footer>
</body>
</html>
