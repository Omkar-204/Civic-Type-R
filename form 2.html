<!DOCTYPE html>
<html>
<head>
    <title>Honda Civic Type R Service Appointment</title>
</head>
<body style="background-color: #054894;">
    <center>
        <h1 style="color: #ffffff;">Schedule a Service Appointment</h1>
        <h3 style="color: #bab7b7;">keep Your Honda Civic Type R at Legendary Status</h3>
    </center>

    <form style="margin: 20px auto; width: 50%; background-color: #7adaf0; padding: 20px 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label for="name" style="font-size: 16px; color: #0056b3;">Name:</label><br>
        <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" required><br>

        <label for="email" style="font-size: 16px; color: #0056b3;">Email:</label><br>
        <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" required><br>

        <label for="phone" style="font-size: 16px; color: #0056b3;">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" required><br>

        <label for="date" style="font-size: 16px; color: #0056b3;">Preferred Service Date:</label><br>
        <input type="date" id="date" name="date" style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" required><br>

        <label for="time" style="font-size: 16px; color: #0056b3;">Preferred Time:</label><br>
        <input type="time" id="time" name="time" style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" required><br>

        <label for="service-type" style="font-size: 16px; color: #0056b3;">Service Type:</label><br>
        <select id="service-type" name="service-type" style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <option value="routine-maintenance">Routine Maintenance</option>
            <option value="engine-diagnostics">Engine Diagnostics</option>
            <option value="tire-alignment">Tire Alignment</option>
            <option value="oil-change">Oil Change</option>
            <option value="other">Other</option>
        </select><br>

        <label for="message" style="font-size: 16px; color: #0056b3;">Additional Information (Optional):</label><br>
        <textarea id="message" name="message" rows="4" style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"></textarea><br>

        <button type="submit" style="background-color: #c60000; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Submit</button>
    </form>

    
</body>
</html>
